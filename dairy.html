<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- Dairy Products -->

    <div>
        <h1 style="margin: 20px; color: green;">Dairy Products</h1>
    </div>

    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
                <div class="cards-wrapper">

                    <div class="card">
                        <div class="image-wrapper">
                           <img src="butter.avif" alt="Butter" style="width: 500px; height: 50vh;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Butter</b></h5>
                            <p class="card-text"><b>$4.50</b> per kilogram</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>


                    <div class="card">
                        <div class="image-wrapper">
                          <img src="cheese.jpg"  alt="Cheese" style="width: 500px; height: 50vh;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Cheese</b></h5>
                            <p class="card-text"><b>$0.65</b> per kilogram</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="image-wrapper">
                          <img src="egg.jpg"  alt="Egg" style="width: 500px; height: 50vh;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Egg</b></h5>
                            <p class="card-text"><b>$3.82</b> one dozen</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="image-wrapper">
                         <img src="ghee.avif" alt="Ghee" style="height: 50vh;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Ghee</b></h5>
                            <p class="card-text"><b>$23.97</b> per litre</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="cards-wrapper">

                    <div class="card">
                        <div class="image-wrapper">
                         <img src="honey.jpg" alt="Honey">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Honey</b></h5>
                            <p class="card-text"><b>$6.23</b> per bottle</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="image-wrapper">
                          <img src="milk.jpg"  alt="Milk" style="width: 500px; height: 45vh;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Milk</b></h5>
                            <p class="card-text"><b>$4.03</b> per litre</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="image-wrapper">
                          <img src="whipped cream.jpg"  alt="Whipped Cream" style="width: 500px; border-radius: 0%;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Whipped Cream</b></h5>
                            <p class="card-text"><b>$3.48</b> per bottle</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>

                
                    <div class="card">
                        <div class="image-wrapper">
                          <img src="yogurt.avif" alt="Yogurt" style="height: 100vh; width: 250px;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" style="color: green;"><b>Yogurt</b></h5>
                            <p class="card-text"><b>$2.50</b> per litre</p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
                
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
